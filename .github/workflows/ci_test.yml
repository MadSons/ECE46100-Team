name: CI Pipeline

on: [push, pull_request]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: Set Environment Variables
      run: echo "Setting up environment variables"
      env:
        LOG_FILE: logs/app.log
        LOG_LEVEL: 1
        GITHUB_TOKEN: ${{secrets.TOKEN}}
      
    - name: Install Case
      run: |
        cd Phase\ 1/src
        ./run install
        
    - name: Test Case
      run: |
        cd Phase\ 1/src
        ./run test
        
    - name: URL Case
      run: |
        cd Phase\ 1/src
        ./run ../reference/SampleUrlFile.txt
